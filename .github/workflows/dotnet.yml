name: SData client library build

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup NuGet
      uses: nuget/setup-nuget@v1
      
    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1
    
    - name: Restore Packages
      run: nuget restore DotNetSDataClient.sln
    
    - name: Build solution
      run: msbuild DotNetSDataClient.sln -t:rebuild -property:Configuration=Release